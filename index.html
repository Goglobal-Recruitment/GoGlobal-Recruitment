<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("fade-in");

    // Start date: adjust if needed
    const startDate = new Date("2024-01-01T00:00:00Z");
    const now = new Date();

    // Days passed since start date
    const daysPassed = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));

    // Base values
    const baseContracts = 151;
    const baseHires = 15501;
    const dailyIncrease = 1;

    // Final values (increase by 1 per day)
    const contracts = baseContracts + (daysPassed * dailyIncrease);
    const hires = baseHires + (daysPassed * dailyIncrease);
    const experience = 15; // constant

    // Animate values slowly
    function animateValue(id, end, duration) {
      const obj = document.getElementById(id);
      let start = 0;
      const range = end - start;
      const stepTime = Math.max(Math.floor(duration / range), 50); // slow update
      let current = start;
      const timer = setInterval(() => {
        current += 1;
        if (current >= end) {
          current = end;
          clearInterval(timer);
        }
        obj.textContent = current.toLocaleString();
      }, stepTime);
    }

    animateValue("contracts", contracts, 8000);
    animateValue("experience", experience, 1000);
    animateValue("hires", hires, 8000);
  });
</script>
