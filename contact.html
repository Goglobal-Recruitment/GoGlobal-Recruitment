<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Go-Global Recruitment</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Mobile-friendly form styles */
    body {
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #005b96;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Go-Global Recruitment</h1>
  </header>
  <nav>
    <ul style="list-style:none; display:flex; gap:20px; justify-content:center; padding:0;">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="expertise.html">Expertise</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Send Us a Message</h2>
      <form method="POST" action="#">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="6" required></textarea><br />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Go-Global Recruitment</p>
  </footer>
</body>
</html>
